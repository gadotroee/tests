services:
  auth.stg.testr.io:
    cap_add:
    - NET_BIND_SERVICE
    cap_drop:
    - all
    command: /config/mockintosh.yml 'https://auth.stg.testr.io'
    environment:
    - MOCKINTOSH_FORCE_PORT=443
    hostname: auth
    image: testrio/mockintosh:latest
    ports:
    - 443
    read_only: true
    volumes:
    - .:/config
  stg.testr.io:
    cap_add:
